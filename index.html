<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Multi-step form</title>

</head>
<body>
  <main>
    <div class="container-sidebar">
        <div class="container-sidebar-step1">
          <div class="step-number selected">1</div>
          <div class="step-text">
            <p>Step 1</p>
            <h2>Your info</h2>
          </div>
        </div>

        <div class="container-sidebar-step">
          <div class="step-number">2</div>
          <div class="step-text">
            <p>Step 2</p>
            <h2>Select plan</h2>
          </div>
        </div>

        <div class="container-sidebar-step">
          <div class="step-number">3</div>
          <div class="step-text">
            <p>Step 3</p>
            <h2>Add-ons</h2>
          </div>
        </div>

        <div class="container-sidebar-step">
          <div class="step-number">4</div>
          <div class="step-text">
            <p>Step 4</p>
            <h2>Summary</h2>
          </div>
        </div>
    </div>

    <div class="container-info">

        <div class="container-info-step" id="step1">
          <div class="step-header">
            <h1>Personal Info</h1>
            <p>Please provide your name, email address, and phone number.</p>
          </div>
          <div class="step1-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="e.g. Stephen King" required/>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="e.g. stephenking@lorem.com" required/>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="e.g. +1 234 567 890" required/>
          </div>
          <div class="step-btn">
            <button class="next-step-btn">Next Step</button>
          </div>
        </div>

        <div class="container-info-step" id="step2">
          <div class="step-header">
            <h1>Select your plan</h1>
            <p>You have the option of monthly or yearly billing.</p>
          </div>
          <div class="step1-form">
            
          </div>
          <div class="step-btn">
            <button class="btn-back">Go Back</button>
            <button class="next-step-btn">Next Step</button>
          </div>
        </div>

    </div>

  </main>
</body>
</html>
